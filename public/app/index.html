<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte fidélité MDL</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/static/logo-mdl.png">
  <meta name="theme-color" content="#c0872f">
  <meta name="color-scheme" content="light dark">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Carte MDL">
  <link rel="apple-touch-icon" href="/static/logo-mdl.png">

  <style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(to bottom, #f5e8cf 0%, #f9f5ef 40%, #ffffff 100%);
    color: #333;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background: #c0872f;
    color: white;
    padding: 15px 10px;
    font-size: 20px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* 🔄 et 🌙 */
  #refresh-icon, #theme-toggle {
    position: absolute;
    top: 8px;
    background: none;
    border: none;
    font-size: 22px;
    cursor: pointer;
    color: white;
    transition: transform 0.2s ease;
  }
  #refresh-icon:hover, #theme-toggle:hover { transform: scale(1.15); }
  #refresh-icon { left: 15px; }
  #theme-toggle { right: 15px; }

  main {
    padding: 10px 20px 30px;
  }

  iframe#carte {
    width: 100%;
    max-width: 440px;
    height: 270px;
    border: none;
    background: transparent;
    display: block;
    margin: 0 auto -10px;
  }

  .btn {
    display: inline-block;
    margin: 12px 8px;
    background: #c0872f;
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 12px 22px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    border: none;
    font-size: 15px;
    cursor: pointer;
  }
  .wallet-btn { background: #96784b; }

  .status {
    margin: 25px 0 10px 0; /* rapproché de la carte */
    font-size: 14px;
    color: #c0872f;
  }

  footer {
    margin-top: 10px;
    padding: 10px;
    font-size: 13px;
    color: #666;
  }

  /* Vie de la MDL */
  .mdl-info {
    margin: 20px auto 40px;
    text-align: center;
    border-radius: 16px;
    padding: 10px;
    max-width: 420px;
    background: transparent;
  }

  .mdl-info h3 { color: #c0872f; margin-bottom: 15px; }

  .instagram-feed iframe {
    width: 100%;
    height: 400px;
    border-radius: 14px;
    overflow: hidden;
    margin-bottom: 15px;
  }

  .mdl-links {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .mdl-links .btn-link {
    text-decoration: none;
    background: #c0872f;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: 600;
  }

  /* 🌙 Mode sombre */
  body.dark {
    background: linear-gradient(to bottom, #1a1a1a 0%, #0f0f0f 100%);
    color: #f9f5ef;
  }
  body.dark header { background: #1e1e1e; color: #c0872f; }
  body.dark .btn { background: #c0872f; color: white; }
  </style>
</head>

<body>
  <header>
    <button id="refresh-icon" title="Rafraîchir la carte">⟳</button>
    Carte fidélité MDL
    <button id="theme-toggle" title="Changer le thème">🌙</button>
  </header>

  <main>
    <iframe id="carte" src=""></iframe>

    <div>
      <a id="wallet" class="btn wallet-btn" href="#" target="_blank">💳 Ajouter au Wallet</a>
      <button id="install" class="btn install-btn" style="display:none;">📱 Installer</button>
    </div>

    <div class="status" id="status"></div>

    <section class="mdl-info">
      <h3>Vie de la MDL</h3>

      <div class="instagram-feed">
        <iframe src="https://www.instagram.com/mdlvaillant/embed" loading="lazy"></iframe>
      </div>

      <div class="mdl-links">
        <a href="https://www.instagram.com/mdlvaillant" target="_blank" class="btn-link">📸 Instagram MDL</a>
        <a href="https://edouard-vallaint-vierzon.ovh/" target="_blank" class="btn-link">🏫 Site du lycée</a>
        <a href="/static/reglement-mdl.pdf" target="_blank" class="btn-link">📜 Règlement MDL</a>
      </div>
    </section>
  </main>

  <footer>© MDL Vaillant</footer>

  <script>
  // 🌗 Thème clair/sombre
  const toggle = document.getElementById('theme-toggle');
  const body = document.body;
  const saved = localStorage.getItem('mdl_theme');
  if (saved === 'dark') { body.classList.add('dark'); toggle.textContent = '☀️'; }
  toggle.addEventListener('click', () => {
    body.classList.toggle('dark');
    toggle.textContent = body.classList.contains('dark') ? '☀️' : '🌙';
    localStorage.setItem('mdl_theme', body.classList.contains('dark') ? 'dark' : 'light');
  });

  // 🔄 Rafraîchir la carte
  const refreshIcon = document.getElementById("refresh-icon");
  const iframe = document.getElementById("carte");
  const statusEl = document.getElementById("status");

  async function refreshCard() {
    const code = localStorage.getItem("mdl_last_code");
    if (!code) return;
    try {
      const res = await fetch("/api/get-card/" + encodeURIComponent(code));
      const data = await res.json();
      if (data && data.ok) {
        statusEl.textContent = "✅ Dernière mise à jour : " + new Date().toLocaleTimeString();
        iframe.src = "/c/" + encodeURIComponent(code) + "?t=" + Date.now();
      }
    } catch {
      statusEl.textContent = "⚠️ Hors ligne — carte en cache";
    }
  }

  refreshIcon.onclick = refreshCard;
  refreshCard();
  </script>
</body>
</html>
