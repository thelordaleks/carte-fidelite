<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte fid√©lit√© MDL ‚Äî Super Debug</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/static/logo-mdl.png">
  <meta name="theme-color" content="#0078D7">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0078D7;
      color: white;
      padding: 15px 10px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      padding: 20px;
    }
    iframe {
      width: 100%;
      max-width: 450px;
      height: 280px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    #debug {
      text-align: left;
      white-space: pre-wrap;
      background: #fffbe6;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      font-size: 13px;
      color: #333;
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>Carte fid√©lit√© MDL ‚Äî SUPER DEBUG</header>

  <main>
    <div id="debug">Chargement...</div>
    <iframe id="carte" src=""></iframe>
  </main>

  <footer>¬© MDL √âdouard Vaillant</footer>

  <script>
    async function showDebug(msg) {
      document.getElementById("debug").textContent = msg;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const info = [];
      const params = new URLSearchParams(window.location.search);
      const codeFromUrl = params.get("code");
      const codeFromStorage = localStorage.getItem("mdl_last_code");
      const isStandalone =
        window.matchMedia("(display-mode: standalone)").matches ||
        navigator.standalone;

      info.push("üìã DEBUG INFOS");
      info.push("URL: " + window.location.href);
      info.push("codeFromUrl: " + (codeFromUrl || "(aucun)"));
      info.push("codeFromStorage: " + (codeFromStorage || "(aucun)"));
      info.push("Cl√©s LocalStorage: " + JSON.stringify(Object.keys(localStorage)));
      info.push(
        "Contenu complet LocalStorage: " +
          JSON.stringify(localStorage, null, 2)
      );
      info.push("Mode PWA install√©e: " + (isStandalone ? "‚úÖ OUI" : "‚ùå NON"));
      info.push("UserAgent: " + navigator.userAgent);
      await showDebug(info.join("\n"));

      // Petit d√©lai pour observer les changements
      setTimeout(() => {
        let code = codeFromUrl || codeFromStorage;
        if (code) {
          document.getElementById("carte").src =
            "/c/" + encodeURIComponent(code);
        } else {
          document.getElementById("debug").textContent +=
            "\n‚ùå AUCUN CODE TROUV√â APR√àS 2s";
        }
      }, 2000);
    });
  </script>
</body>
</html>
