<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte fid√©lit√© MDL</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/static/logo-mdl.png">
  <meta name="theme-color" content="#0078D7">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0078D7;
      color: white;
      padding: 15px 10px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main { padding: 20px; }
    iframe {
      width: 100%;
      max-width: 450px;
      height: 280px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #e4405f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 22px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: scale(1.05); }
    .wallet-btn { background: #0078D7; }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #0078D7;
    }
  </style>
</head>
<body>
  <header>Carte fid√©lit√© MDL</header>
  <main>
    <iframe id="carte" src=""></iframe>
    <div>
      <a id="wallet" class="btn wallet-btn" target="_blank">üí≥ Ajouter au Wallet</a>
    </div>
    <div>
      <a href="https://www.instagram.com/mdl.edouardvaillant"
         class="btn" target="_blank">üì∏ Voir l‚ÄôInstagram de la MDL</a>
    </div>
    <div class="status" id="status"></div>
  </main>
  <footer>¬© MDL √âdouard Vaillant</footer>

 <script>
document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(window.location.search);
  let code = params.get("code");
  const statusEl = document.getElementById("status");

  // ‚úÖ Si pas de code, tente de le r√©cup√©rer localement
  if (!code) {
    code = localStorage.getItem("mdl_last_code");
  }

  // ‚úÖ Si toujours pas de code, essaie depuis le serveur (ex: via email)
  if (!code) {
    const email = localStorage.getItem("mdl_email");
    if (email) {
      try {
        const res = await fetch(`/api/last/${encodeURIComponent(email)}`);
        const data = await res.json();
        if (data.code) code = data.code;
      } catch (e) {
        console.log("Erreur r√©cup√©ration code serveur", e);
      }
    }
  }

  // ‚úÖ Sauvegarde le code s‚Äôil est nouveau
  if (code) localStorage.setItem("mdl_last_code", code);

  if (code) {
    const iframe = document.getElementById("carte");
    const wallet = document.getElementById("wallet");
    iframe.src = `/c/${encodeURIComponent(code)}`;
    wallet.href = `/wallet/${encodeURIComponent(code)}`;

    async function refreshCard() {
      try {
        const res = await fetch(`/api/get-card/${encodeURIComponent(code)}`);
        const data = await res.json();
        if (data && data.ok) {
          statusEl.textContent = `‚úÖ Derni√®re mise √† jour : ${new Date().toLocaleTimeString()}`;
          iframe.src = `/c/${encodeURIComponent(code)}?t=${Date.now()}`;
        } else {
          statusEl.textContent = "‚ö†Ô∏è Carte introuvable";
        }
      } catch {
        statusEl.textContent = "‚ö†Ô∏è Impossible de mettre √† jour (hors ligne ?)";
      }
    }

    refreshCard();
    setInterval(refreshCard, 60000);

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(() => console.log("Service Worker OK"))
        .catch(err => console.error("Erreur SW", err));
    }

    window.addEventListener("beforeinstallprompt", (event) => {
      event.preventDefault();
      window.deferredPrompt = event;
      const btn = document.createElement("button");
      btn.textContent = "üì± Installer l‚Äôapplication";
      btn.className = "btn wallet-btn";
      btn.style.display = "block";
      btn.style.margin = "25px auto";
      btn.onclick = () => {
        window.deferredPrompt.prompt();
        window.deferredPrompt.userChoice.then(() => window.deferredPrompt = null);
      };
      document.querySelector("main").appendChild(btn);
    });

  } else {
    document.querySelector("main").innerHTML =
      "<p>‚ö†Ô∏è Code de carte manquant.<br>Ouvre ton lien e-mail une premi√®re fois pour l‚Äôassocier √† ton appareil.</p>";
  }
});
</script>
</body>
</html>
