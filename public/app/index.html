<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte fid√©lit√© MDL</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/static/logo-mdl.png">
  <meta name="theme-color" content="#0078D7">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0078D7;
      color: white;
      padding: 15px 10px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main { padding: 20px; }
    iframe {
      width: 100%;
      max-width: 450px;
      height: 280px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .btn {
      display: inline-block;
      margin: 12px 8px;
      background: #e4405f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 22px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: scale(1.05); }
    .wallet-btn { background: #0078D7; }
    .install-btn { background: #34A853; }
    .refresh-btn { background: #6c757d; }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
    .status { margin-top: 10px; font-size: 14px; color: #0078D7; }
    #missing {
      max-width: 520px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
    }
    #missing input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>Carte fid√©lit√© MDL</header>

  <main>
    <iframe id="carte" src=""></iframe>

    <div>
      <a id="wallet" class="btn wallet-btn" href="#" target="_blank">üí≥ Ajouter au Wallet</a>
      <button id="install" class="btn install-btn" style="display:none;">üì± Installer l‚Äôapplication</button>
      <button id="refresh" class="btn refresh-btn">üîÑ Rafra√Æchir la carte</button>
    </div>

    <div>
      <a href="https://www.instagram.com/mdlvaillant" class="btn" target="_blank">
        üì∏ Voir l‚ÄôInstagram de la MDL
      </a>
    </div>

    <div class="status" id="status"></div>

    <!-- Bloc affich√© si code manquant -->
    <div id="missing" style="display:none;">
      <h3>‚ö†Ô∏è Code de carte manquant</h3>
      <p>Ouvre d‚Äôabord le lien re√ßu par e-mail ou saisis ton code ci-dessous pour l‚Äôassocier √† cet appareil.</p>
      <input id="input-code" type="text" placeholder="Ex. ADH0XXXXXXX" />
      <button id="save-code" class="btn wallet-btn">Enregistrer ce code</button>
    </div>
  </main>

  <footer>¬© MDL √âdouard Vaillant</footer>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const statusEl = $("#status");
    const iframe = $("#carte");
    const walletBtn = $("#wallet");
    const installBtn = $("#install");
    const refreshBtn = $("#refresh");
    const missing = $("#missing");
    const inputCode = $("#input-code");
    const saveCode = $("#save-code");

    let deferredPrompt = null;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    });

    async function mountWithCode(code) {
      localStorage.setItem("mdl_last_code", code);
      iframe.src = `/c/${encodeURIComponent(code)}`;
      walletBtn.href = `/wallet/${encodeURIComponent(code)}`;
      statusEl.textContent = "Chargement de la carte‚Ä¶";

      async function refreshCard() {
        try {
          const res = await fetch(`/api/get-card/${encodeURIComponent(code)}`);
          const data = await res.json();
          if (data && data.ok) {
            statusEl.textContent = `‚úÖ Derni√®re mise √† jour : ${new Date().toLocaleTimeString()}`;
            iframe.src = `/c/${encodeURIComponent(code)}?t=${Date.now()}`;
          } else {
            statusEl.textContent = "‚ö†Ô∏è Carte introuvable";
          }
        } catch {
          statusEl.textContent = "‚ö†Ô∏è Impossible de mettre √† jour (hors ligne ?)";
        }
      }

      refreshBtn.onclick = refreshCard;
      setInterval(refreshCard, 60000);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      let code = params.get("code");
      const storedCode = localStorage.getItem("mdl_last_code");

      if (code) {
        localStorage.setItem("mdl_last_code", code);
        const url = new URL(window.location.href);
        url.searchParams.delete("code");
        window.history.replaceState({}, "", url.toString());
      } else {
        code = storedCode || "";
      }

      if (code) {
        await mountWithCode(code);
      } else {
        missing.style.display = "block";
        saveCode.onclick = () => {
          const c = (inputCode.value || "").trim().toUpperCase();
          if (!/^ADH[A-Z0-9]{8,}$/.test(c)) {
            alert("Code invalide. Exemple : ADH0XXXXXXX");
            return;
          }
          localStorage.setItem("mdl_last_code", c);
          location.href = `/app?code=${encodeURIComponent(c)}`;
        };
      }

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js")
          .then(() => console.log("Service Worker OK"))
          .catch(err => console.error("Erreur SW", err));
      }
    });
  </script>
</body>
</html>
