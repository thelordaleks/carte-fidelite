<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte fid√©lit√© MDL</title>

  <!-- Ic√¥ne + manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/static/logo-mdl.png">
  <meta name="theme-color" content="#0078D7">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0078D7;
      color: white;
      padding: 15px 10px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      padding: 20px;
    }
    iframe {
      width: 100%;
      max-width: 450px;
      height: 280px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #e4405f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 22px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .wallet-btn {
      background: #0078D7;
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #0078D7;
    }
  </style>
</head>
<body>
  <header>Carte fid√©lit√© MDL</header>
  <main>
    <iframe id="carte" src=""></iframe>
    <div>
      <a id="wallet" class="btn wallet-btn" target="_blank">üí≥ Ajouter au Wallet</a>
    </div>
    <div>
      <a href="https://www.instagram.com/mdl.edouardvaillant" class="btn" target="_blank">üì∏ Voir l‚ÄôInstagram de la MDL</a>
    </div>
    <div class="status" id="status"></div>
  </main>
  <footer>¬© MDL √âdouard Vaillant</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const statusEl = document.getElementById('status');

    if (code) {
      const iframe = document.getElementById('carte');
      const wallet = document.getElementById('wallet');
      iframe.src = `/c/${encodeURIComponent(code)}`;
      wallet.href = `/wallet/${encodeURIComponent(code)}`;

      // ‚úÖ V√©rifie les infos toutes les 60 secondes
      async function refreshCard() {
        try {
          const res = await fetch(`/api/get-card/${encodeURIComponent(code)}`);
          const data = await res.json();
          if (data && data.ok) {
            statusEl.textContent = `‚úÖ Derni√®re mise √† jour : ${new Date().toLocaleTimeString()}`;
            // on recharge la carte visible dans l‚Äôiframe
            iframe.src = `/c/${encodeURIComponent(code)}?t=${Date.now()}`;
          } else {
            statusEl.textContent = "‚ö†Ô∏è Carte introuvable";
          }
        } catch (e) {
          statusEl.textContent = "‚ö†Ô∏è Impossible de mettre √† jour (hors ligne ?)";
        }
      }

      refreshCard();
      setInterval(refreshCard, 60000); // toutes les 60 secondes

      // ‚úÖ Enregistre le Service Worker (PWA installable)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/app/sw.js')
          .then(() => console.log("Service Worker enregistr√© !"))
          .catch(err => console.error("SW error", err));
      }

    } else {
      document.querySelector('main').innerHTML = "<p>‚ö†Ô∏è Code de carte manquant.</p>";
    }
  </script>
</body>
</html>
