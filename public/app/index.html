  <style>
    /* Transition douce globale (fade) sur couleur, fond, ombres, bordures */
    * { transition: background-color 0.45s ease, color 0.45s ease, box-shadow 0.45s ease, border-color 0.45s ease; }
    html, body {
      margin: 0;

      background: linear-gradient(to bottom, #f5e8cf 0%, #f9f5ef 40%, #ffffff 100%) !important;

    header {
      background: #c0872f;

      padding: 15px 10px;

      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    header #refresh-icon {
      position: absolute;
      left: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    header #refresh-icon:hover { background: rgba(255,255,255,0.15); }

    header svg { width: 26px; height: 26px; fill: white; }

    header #theme-toggle {
      position: absolute;
      right: 10px;
      background: rgba(255,255,255,0.15);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
    }
    header #theme-toggle:hover { transform: scale(1.06); background: rgba(255,255,255,0.25); }

    main {
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    #status {
      font-size: 14px;
      color: #666;
      margin: 0 auto 10px;
      max-width: 430px;
      padding: 8px 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.04);
    }
    body.dark #status { color: #ddd; background: rgba(255,255,255,0.06); }

    #network {
      font-size: 12px;
      color: #fff;
      background: #2a9d8f;
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      margin: 4px 0 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #network.offline { background: #b00020; }

    iframe#carte {
      width: min(420px, 92vw);
      height: 380px;
      border: none;
      display: block;
      margin: 10px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    body.dark iframe#carte {
      background: #1a1a1a;
      box-shadow: 0 6px 15px rgba(255,255,255,0.06);
    }

    .btn {
      display: inline-block;
      margin: 12px 8px;
      background: #c0872f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 22px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .btn:hover {
      transform: scale(1.04);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .wallet-btn { background: #2a7de1; }
    .wallet-btn:hover { background: #1e63b6; }

    .install-btn { background: #28a745; }
    .install-btn:hover { background: #218838; }

    .mdl-info {
      max-width: 500px;
      margin: 12px auto 6px;
      text-align: left;
      background: rgba(255,255,255,0.6);
      color: #333;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    body.dark .mdl-info {
      background: rgba(0,0,0,0.35);
      color: #eee;
      border-color: rgba(255,255,255,0.06);
    }

    .mdl-info h3 {
      margin: 8px 0 8px;
      font-size: 16px;
      color: #c0872f;
    }
    body.dark .mdl-info h3 { color: #d4a55a; }

    .mdl-links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .mdl-links .btn-link {
      text-decoration: none;
      background: #c0872f;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .mdl-links .btn-link:hover { background: #a47225; }

    body.dark header { background: #1e1e1e; color: #c0872f; }
    body.dark .btn { background: #c0872f; color: white; }
    body.dark footer { color: #ccc; }
  </style>
</head>

  <script>
  let deferredPrompt = null;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    if (document.getElementById('install-banner')) return;

    const banner = document.createElement('div');
    banner.id = 'install-banner';
    banner.innerHTML = `
      <div style="
        position: fixed;
        bottom: 0; left: 0; right: 0;
        background: #c0872f;
        color: white;
        text-align: center;
        padding: 14px 10px;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.25);
        z-index: 10000;">
        üì± <b>Installe la carte fid√©lit√© MDL</b><br>
        <button id="install-yes" style="
          background:white;
          color:#c0872f;
          font-weight:700;
          border:none;
          border-radius:999px;
          margin:10px 8px 6px;
          padding:8px 12px;
          cursor:pointer;">Installer</button>
        <button id="install-no" style="
          background:transparent;
          color:white;
          font-weight:600;
          border:1px solid rgba(255,255,255,0.6);
          border-radius:999px;
          margin:10px 8px 6px;
          padding:8px 12px;
          cursor:pointer;">Plus tard</button>
      </div>
    `;
    document.body.appendChild(banner);

    document.getElementById('install-yes').onclick = async () => {
      banner.remove();
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        deferredPrompt = null;
      }
    };
    document.getElementById('install-no').onclick = () => banner.remove();
  });

  window.addEventListener('appinstalled', () => {
    const b = document.getElementById('install-banner');
    if (b) b.remove();
    const btn = document.getElementById('install');
    if (btn) btn.style.display = 'none';
  });
  </script>

  <script>
  const iframe = document.getElementById("carte");
  const statusEl = document.getElementById("status");
  const netStatus = document.getElementById("network");
  const refreshIcon = document.getElementById("refresh-icon");
  const themeToggle = document.getElementById("theme-toggle");
  const urlParams = new URLSearchParams(window.location.search);

  let code = localStorage.getItem("mdl_last_code") || "";
  const fromUrl = urlParams.get("code");
  if (!code && fromUrl) code = fromUrl;

  function updateWalletLink() {
    const wallet = document.getElementById("wallet");
    if (code) {
      wallet.href = "/wallet/" + encodeURIComponent(code);
      wallet.style.display = "inline-block";
    } else {
      wallet.href = "#";
      wallet.style.display = "none";
    }
  }

  if (!code) {
    const fromStorage = localStorage.getItem("mdl_last_code");
    if (fromStorage) code = fromStorage;
    if (!code) {
      const fromUrl2 = urlParams.get("code");
      if (fromUrl2) code = fromUrl2;
      if (!code) {
        code = prompt("Entre ton code carte (fourni par la MDL) :") || "";
        const fromUrl = urlParams.get("code");
        if (fromUrl) { code = fromUrl; localStorage.setItem("mdl_last_code", code); }
      }
    }
  }

  if (code) iframe.src = "/c/" + encodeURIComponent(code);
  updateWalletLink();

  async function refreshCard(){
    if(!code) return;
    try {
      const res = await fetch("/api/get-card/" + encodeURIComponent(code));
      const data = await res.json();
      if(data && data.ok){
        statusEl.textContent = "‚úÖ Derni√®re mise √† jour : " + new Date().toLocaleTimeString();
        iframe.src = "/c/" + encodeURIComponent(code) + "?t=" + Date.now();
      } else statusEl.textContent = "‚ö†Ô∏è Carte introuvable";
    } catch {
      statusEl.textContent = "‚ö†Ô∏è Hors ligne ‚Äî carte en cache";
      iframe.src = "/c/" + encodeURIComponent(code);
    }
  }
  refreshIcon.onclick = refreshCard;
  setInterval(refreshCard, 60000);
  refreshCard();

  function updateNetworkStatus(){
    if(navigator.onLine){
      netStatus.textContent="üü¢ En ligne";
      netStatus.classList.remove("offline");
    } else {
      netStatus.textContent="üî¥ Hors ligne";
      netStatus.classList.add("offline");
    }
  }
  window.addEventListener("online", updateNetworkStatus);
  window.addEventListener("offline", updateNetworkStatus);
  updateNetworkStatus();

  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    themeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
  });

  window.addEventListener('message', (event) => {
    if (event.data.type === 'resizeCarte' && event.data.height) {
      const iframe = document.getElementById('carte');
      iframe.style.height = event.data.height + 'px';
    }
  });

  const iframeCarte = document.getElementById('carte');
  iframeCarte.addEventListener('load', () => {
    iframeCarte.contentWindow?.postMessage({ type: 'getCarteHeight' }, '*');
  });
  </script>
