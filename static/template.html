<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte de fidélité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f5f7fb">

  <style>
    :root {
      --w: 1024;
      --h: 585;
      --nom-left: 23%; --nom-top: 66%; --nom-width: 64%; --nom-height: 9%;
      --prenom-left: 23%; --prenom-top: 76.5%; --prenom-width: 64%; --prenom-height: 9%;
      --points-left: 22%; --points-top: 86.2%; --points-width: 22%; --points-height: 10%;
      --reduc-left: 39%; --reduc-top: 86.2%; --reduc-width: 22%; --reduc-height: 10%;
      --bar-left: 10%; --bar-right: 10%; --bar-top: 42%;
      --max-fs: 24px; --min-fs: 10px;
    }

    html, body {
      margin: 0 !important;
      padding: 0 !important;
      height: auto !important;
      min-height: 0 !important;
      border: none !important;
      box-shadow: none !important;
      outline: none !important;
      overflow: hidden !important;
      background: transparent !important;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 860px;
      height: auto !important;
      display: block;
      margin: 0 auto;
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      overflow: hidden;
    }

    .card .bg {
      width: 100%;
      height: auto;
      display: block;
      border: none !important;
      margin: 0;
      padding: 0;
      object-fit: contain;
      background: transparent !important;
    }

    .field {
      position: absolute;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #1c2434;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nom { left: 23%; top: 66%; font-size: 16px; }
    .prenom { left: 23%; top: 76%; font-size: 16px; }
    .points { left: 22%; top: 86%; font-size: 16px; font-weight: 800; }
    .reduc { left: 39%; top: 86%; font-size: 16px; font-weight: 800; }

    .barcode {
      position: absolute;
      left: 10%;
      right: 10%;
      top: 42%;
      text-align: center;
      z-index: 3;
    }

    .barcode img {
      width: 80%;
      height: auto;
      background: transparent !important;
      border: none !important;
    }
  </style>
</head>

<body>
  <div class="card" id="carte">
    <img class="bg" src="/static/carte-mdl.png" alt="Fond carte">
    <div class="field nom"><span class="truncate">{{NOM}}</span></div>
    <div class="field prenom"><span class="truncate">{{PRENOM}}</span></div>
    <div class="field points">{{POINTS}}</div>
    <div class="field reduc">{{REDUCTION}}</div>
    <div class="barcode" id="barcode"><img src="{{BARCODE_URL}}" alt="Code-barres"></div>
  </div>

  <script>
    // Ajustement de la taille du texte
    function fitOne(el) {
      const span = el.querySelector('.truncate');
      if (!span) return;
      const cs = getComputedStyle(document.documentElement);
      let size = parseFloat(cs.getPropertyValue('--max-fs')) || 24;
      const min = parseFloat(cs.getPropertyValue('--min-fs')) || 10;
      const boxW = el.clientWidth;
      el.style.setProperty('--fs', size + 'px');
      while (span.scrollWidth > boxW && size > min) {
        size -= 0.5;
        el.style.setProperty('--fs', size + 'px');
      }
    }

    function fitAll() {
      document.querySelectorAll('.nom, .prenom').forEach(fitOne);
    }

    // ✅ Envoi de la hauteur réelle au parent (index.html)
    function sendHeight() {
      const h = document.querySelector('.card').offsetHeight;
      window.parent.postMessage({ type: 'resizeCarte', height: h }, '*');
    }

    window.addEventListener('load', () => {
      fitAll();
      sendHeight(); // envoie la taille dès le chargement
      new ResizeObserver(sendHeight).observe(document.body);

      // réponse si le parent demande la taille
      window.addEventListener('message', (e) => {
        if (e.data.type === 'getCarteHeight') sendHeight();
      });
    });
  </script>
</body>
</html>
