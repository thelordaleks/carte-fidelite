<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte de fidélité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --brand:#0d6efd; --bg:#f5f7fb; --card:#ffffff; --text:#1a1f2c; }
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:380px;max-width:100%;background:var(--card);border-radius:16px;border:1px solid #e5e7eb;box-shadow:0 8px 30px rgba(0,0,0,.06);padding:20px}
    .top{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .logo{width:44px;height:44px;border-radius:8px;background:var(--brand);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    h1{font-size:18px;margin:0}
    .meta{font-size:12px;color:#6b7280}
    .row{margin:8px 0}
    .label{font-size:12px;color:#6b7280}
    .value{font-weight:600}
    .barcode{text-align:center;margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="logo">MDL</div>
        <div>
          <h1>Carte de fidélité</h1>
          <div class="meta">Présentez ce code en caisse</div>
        </div>
      </div>

      <div class="row"><span class="label">Nom:</span> <span class="value">{{PRENOM}} {{NOM}}</span></div>
      <div class="row"><span class="label">Email:</span> <span class="value">{{EMAIL}}</span></div>
      <div class="row"><span class="label">ID/Code:</span> <span class="value">{{CODE}}</span></div>
      <div class="row"><span class="label">Points:</span> <span class="value">{{POINTS}}</span></div>
      <div class="row"><span class="label">Réduction:</span> <span class="value">{{REDUCTION}}</span></div>

      <div class="barcode">
        <img src="{{BARCODE_URL}}" alt="Code-barres" style="width:100%;max-width:320px;height:auto">
      </div>
    </div>
  </div>
</body>
</html>
