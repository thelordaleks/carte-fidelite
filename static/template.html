<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte de fidÃ©litÃ©</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f5f7fb">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f8eedc; /* âœ… fond beige partout, masque le noir */
      overflow: hidden;
      border: none;
      touch-action: none;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 860px;
      height: auto;
      display: block;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .bg {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .field {
      position: absolute;
      color: #1c2434;
      font-family: "Segoe UI", Arial, sans-serif;
      font-weight: 700;
      white-space: nowrap;
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
    }

    /* Position normale */
    .nom { left: 24%; top: 62%; font-size: 16px; }
    .prenom { left: 24%; top: 72.5%; font-size: 16px; }
    .points { left: 30%; top: 82.5%; font-size: 16px; }
    .reduc { left: 44%; top: 82.5%; font-size: 16px; }

    /* Code-barres */
    .barcode {
      position: absolute;
      top: 47%;
      left: 43%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .barcode img {
      width: 125%;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* --- MODE PLEIN Ã‰CRAN --- */
    .card.zoomed {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: #f8eedc; /* âœ… fond beige dorÃ© clair */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* âœ… carte centrÃ©e, fond resserrÃ© */
    .card.zoomed img.bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vw;      /* ðŸ”§ rÃ©duit un peu les marges horizontales */
      height: auto;
      max-height: 88vh;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      object-fit: contain;
      background: #f8eedc; /* âœ… masque le bord noir de gauche */
    }

    /* RÃ©alignement plein Ã©cran */
    .card.zoomed .nom { left: 32%; top: 61.5%; font-size: 18px; }
    .card.zoomed .prenom { left: 32%; top: 70%; font-size: 18px; }
    .card.zoomed .points { left: 37%; top: 78.5%; font-size: 18px; }
    .card.zoomed .reduc { left: 48%; top: 78.5%; font-size: 18px; }

    .card.zoomed .barcode {
      top: 45%;
      left: 53%;
      transform: translate(-50%, -50%);
    }

    .card.zoomed .barcode img {
      width: 95%;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card.zoomed {
      animation: fadeIn 0.25s ease-out;
    }
  </style>
</head>

<body>
  <div class="card" id="carte">
    <img class="bg" src="/static/carte-mdl.png" alt="Fond carte">
    <div class="field nom">{{NOM}}</div>
    <div class="field prenom">{{PRENOM}}</div>
    <div class="field points">{{POINTS}}</div>
    <div class="field reduc">{{REDUCTION}}</div>
    <div class="barcode" id="barcode"><img src="{{BARCODE_URL}}" alt="Code-barres"></div>
  </div>

  <script>
    function sendHeight() {
      const h = document.querySelector('.card').offsetHeight;
      window.parent.postMessage({ type: 'resizeCarte', height: h }, '*');
    }

    window.addEventListener('load', () => {
      sendHeight();
      new ResizeObserver(sendHeight).observe(document.body);

      const card = document.querySelector('.card');
      const barcode = document.querySelector('#barcode');

      barcode.addEventListener('click', async () => {
        if (card.classList.contains('zoomed')) {
          card.classList.remove('zoomed');
          try { await screen.orientation.unlock(); } catch(e) {}
          document.exitFullscreen?.();
        } else {
          card.classList.add('zoomed');
          if (card.requestFullscreen) {
            await card.requestFullscreen().catch(() => {});
          } else if (card.webkitRequestFullscreen) {
            card.webkitRequestFullscreen();
          }
          try { await screen.orientation.lock('landscape'); } catch(e) {}
        }
        setTimeout(sendHeight, 300);
      });
    });

    window.addEventListener('message', (e) => {
      if (e.data.type === 'getCarteHeight') sendHeight();
    });
  </script>
</body>
</html>
