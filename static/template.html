<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ma carte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
    Remplace ce fichier par ton design original.
    Garde juste les {{placeholders}} aux bons endroits.
    Tout CSS inline ici pour un rendu 100% identique sur mobile/desktop.
  -->
  <style>
    :root { --bg:#0f0f12; --card:#1a1c21; --txt:#fff; --muted:#9aa1aa; --accent:#00d084; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font:16px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}
    .wrap{min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:16px}
    .card{width:100%;max-width:420px;background:linear-gradient(160deg,#1a1c21 0%,#101218 100%);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);overflow:hidden;border:1px solid rgba(255,255,255,.06)}
    .head{padding:20px 20px 10px 20px;display:flex;align-items:center;gap:12px}
    .brand{width:42px;height:42px;border-radius:10px;background:#0b0d12;display:grid;place-items:center;color:#0bd084;font-weight:700}
    .title{font-size:18px;font-weight:700}
    .sub{color:var(--muted);font-size:12px}
    .body{padding:8px 20px 20px 20px}
    .row{display:flex;justify-content:space-between;align-items:center;margin:10px 0}
    .label{color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:.08em}
    .value{font-size:16px;font-weight:600}
    .barcode{padding:14px 10px;background:#0b0d12;border-radius:12px;display:grid;place-items:center;margin-top:12px}
    .foot{padding:14px 20px;color:var(--muted);font-size:11px;border-top:1px dashed rgba(255,255,255,.1)}
  </style>
</head>
<body>
  <div class="wrap">
    <article class="card">
      <header class="head">
        <div class="brand">★</div>
        <div>
          <div class="title">Carte de fidélité</div>
          <div class="sub">Au nom de {{fullname}}</div>
        </div>
      </header>

      <section class="body">
        <div class="row">
          <div>
            <div class="label">Code</div>
            <div class="value">{{code}}</div>
          </div>
          <div>
            <div class="label">Points</div>
            <div class="value">{{points}}</div>
          </div>
        </div>

        <div class="row">
          <div>
            <div class="label">Réduction</div>
            <div class="value">{{reduction_euros}}</div>
          </div>
          <div>
            <div class="label">Email</div>
            <div class="value">{{email}}</div>
          </div>
        </div>

        <div class="barcode">
          <img src="{{barcode_url}}" alt="Code-barres {{code}}" width="100%" style="max-width:360px;height:auto"/>
        </div>
      </section>

      <footer class="foot">
        Généré le {{now_iso}} — {{service_base_url}}
      </footer>
    </article>
  </div>
</body>
</html>
