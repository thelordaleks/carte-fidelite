<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte de fidélité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f5f7fb">

  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      background: transparent !important;
      overflow: hidden !important;
      border: none !important;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 860px;
      height: auto;
      display: block;
      margin: 0 auto;
      background: transparent !important;
      overflow: hidden;
      border: none !important;
      border-radius: 0 !important;
    }

    .card.zoomed {
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      background: #000 !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }

    .bg {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      background: transparent !important;
    }

    .field {
      position: absolute;
      color: #1c2434;
      font-family: "Segoe UI", Arial, sans-serif;
      font-weight: 700;
      white-space: nowrap;
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
    }

    /* ✅ Repositionnement calibré à ton image */
    .nom { left: 23.5%; top: 66%; font-size: 16px; }
    .prenom { left: 23.5%; top: 74%; font-size: 16px; }
    .points { left: 25%; top: 85%; font-size: 16px; font-weight: 800; }
    .reduc { left: 41%; top: 85%; font-size: 16px; font-weight: 800; }

    .barcode {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      z-index: 3;
      text-align: center;
      cursor: pointer;
    }

    .barcode img {
      width: 80%;
      height: auto;
      background: transparent !important;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Zoom : agrandit la carte entière */
    .card.zoomed img.bg {
      width: auto;
      height: 90%;
      max-height: 90%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="card" id="carte">
    <img class="bg" src="/static/carte-mdl.png" alt="Fond carte">
    <div class="field nom">{{NOM}}</div>
    <div class="field prenom">{{PRENOM}}</div>
    <div class="field points">{{POINTS}}</div>
    <div class="field reduc">{{REDUCTION}}</div>
    <div class="barcode" id="barcode"><img src="{{BARCODE_URL}}" alt="Code-barres"></div>
  </div>

  <script>
    // ✅ Ajuste la taille auto au parent (index.html)
    function sendHeight() {
      const h = document.querySelector('.card').offsetHeight;
      window.parent.postMessage({ type: 'resizeCarte', height: h }, '*');
    }

    window.addEventListener('load', () => {
      sendHeight();
      new ResizeObserver(sendHeight).observe(document.body);

      const card = document.querySelector('.card');
      const barcode = document.querySelector('#barcode');

      barcode.addEventListener('click', async () => {
        if (card.classList.contains('zoomed')) {
          card.classList.remove('zoomed');
          try { await screen.orientation.unlock(); } catch(e) {}
          document.exitFullscreen?.();
        } else {
          card.classList.add('zoomed');
          if (card.requestFullscreen) {
            await card.requestFullscreen().catch(() => {});
          } else if (card.webkitRequestFullscreen) {
            card.webkitRequestFullscreen();
          }
          try { await screen.orientation.lock('landscape'); } catch(e) {}
        }
        setTimeout(sendHeight, 300);
      });
    });

    // Si le parent demande la hauteur
    window.addEventListener('message', (e) => {
      if (e.data.type === 'getCarteHeight') sendHeight();
    });
  </script>
</body>
</html>
