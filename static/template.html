<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte de fidélité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="transparent">

  <style>
    :root {
      --w: 1024;
      --h: 585;
      --nom-left: 23%; --nom-top: 66%; --nom-width: 64%; --nom-height: 9%;
      --prenom-left: 23%; --prenom-top: 76.5%; --prenom-width: 64%; --prenom-height: 9%;
      --points-left: 22%; --points-top: 86.2%; --points-width: 22%; --points-height: 10%;
      --reduc-left: 39%; --reduc-top: 86.2%; --reduc-width: 22%; --reduc-height: 10%;
      --bar-left: 10%; --bar-right: 10%; --bar-top: 42%;
      --max-fs: 24px; --min-fs: 10px;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent !important;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #1a1f2c;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
      background-color: transparent !important;
    }

    /* ✅ Conteneur carte sans aucun fond ni ombre */
    .card {
      position: relative;
      aspect-ratio: var(--w) / var(--h);
      width: min(95vw, 860px);
      max-height: 92vh;
      border-radius: 0;
      overflow: hidden;
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
      isolation: isolate;
      transform: translateZ(0);
    }

    /* ✅ Image de fond */
    .card .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      background: transparent !important;
      border: none;
      outline: none;
      display: block;
    }

    .field {
      position: absolute;
      display: flex;
      align-items: center;
      padding: 0 1.2%;
      color: #1c2434;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: var(--fs, clamp(12px, 2.2vw, 22px));
      letter-spacing: .2px;
      transform: translateY(-50%);
      min-width: 0;
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
      z-index: 2;
    }

    .nom { left: var(--nom-left); top: var(--nom-top); width: var(--nom-width); height: var(--nom-height); }
    .prenom { left: var(--prenom-left); top: var(--prenom-top); width: var(--prenom-width); height: var(--prenom-height); }
    .points { left: var(--points-left); top: var(--points-top); width: var(--points-width); height: var(--points-height); justify-content: center; font-weight: 800; }
    .reduc { left: var(--reduc-left); top: var(--reduc-top); width: var(--reduc-width); height: var(--reduc-height); justify-content: center; font-weight: 800; }

    .barcode {
      position: absolute;
      left: var(--bar-left);
      right: var(--bar-right);
      top: var(--bar-top);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 3;
    }

    .barcode img {
      width: 80%;
      max-width: 720px;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* ✅ Supprimer tout fond résiduel des wrappers */
    .stage, .outer, .wrapper, .frame, .container, .page, .viewport {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
      outline: none !important;
    }

    @media (max-width: 520px) {
      :root { --max-fs: 10px; --min-fs: 8px; --nom-width: 60%; --prenom-width: 60%; }
      .card { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="card" id="carte">
    <img class="bg" src="/static/carte-mdl.png" alt="Fond carte">
    <div class="field nom"><span class="truncate">{{NOM}}</span></div>
    <div class="field prenom"><span class="truncate">{{PRENOM}}</span></div>
    <div class="field points">{{POINTS}}</div>
    <div class="field reduc">{{REDUCTION}}</div>
    <div class="barcode" id="barcode"><img src="{{BARCODE_URL}}" alt="Code-barres"></div>
  </div>

  <script>
    function fitOne(el){
      const span = el.querySelector('.truncate');
      if(!span) return;
      const cs = getComputedStyle(document.documentElement);
      let size = parseFloat(cs.getPropertyValue('--max-fs')) || 24;
      const min = parseFloat(cs.getPropertyValue('--min-fs')) || 10;
      const boxW = el.clientWidth;
      el.style.setProperty('--fs', size+'px');
      while(span.scrollWidth > boxW && size > min){
        size -= 0.5;
        el.style.setProperty('--fs', size+'px');
      }
    }
    function fitAll(){ document.querySelectorAll('.nom, .prenom').forEach(fitOne); }

    window.addEventListener('load', () => {
      fitAll();
    });
  </script>
</body>
</html>
