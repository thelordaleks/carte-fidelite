<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte de fid√©lit√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f5f7fb">

  <style>
    :root {
      --w: 1024;
      --h: 585;
      --nom-left: 23%; --nom-top: 66%; --nom-width: 64%; --nom-height: 9%;
      --prenom-left: 23%; --prenom-top: 76.5%; --prenom-width: 64%; --prenom-height: 9%;
      --points-left: 22%; --points-top: 86.2%; --points-width: 22%; --points-height: 10%;
      --reduc-left: 39%; --reduc-top: 86.2%; --reduc-width: 22%; --reduc-height: 10%;
      --bar-left: 10%; --bar-right: 10%; --bar-top: 42%;
      --max-fs: 24px; --min-fs: 10px;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #f5f7fb;
      overflow: hidden; /* ‚úÖ emp√™che la barre de scroll globale */
    }

    body {
      display: grid;
      place-items: center;
      padding: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #1a1f2c;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
    }

    .card {
      position: relative;
      aspect-ratio: var(--w) / var(--h);
      width: min(95vw, 860px);
      max-height: 92vh;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      isolation: isolate;
      transition: transform 0.4s ease, width 0.4s ease, height 0.4s ease;
      background: #fff;
    }

    /* ‚úÖ mode zoom paysage plein √©cran */
    .card.zoomed {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      max-height: none;
      z-index: 9999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
    }

    .card.zoomed img.bg {
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
    }

    /* ‚úÖ Image de fond ind√©pendante sans zoom excessif */
    .card .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center center;
      z-index: 0;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
      transform: scale(1);
      will-change: transform;
      backface-visibility: hidden;
    }

    .field {
      position: absolute;
      display: flex;
      align-items: center;
      padding: 0 1.2%;
      color: #1c2434;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: var(--fs, clamp(12px, 2.2vw, 22px));
      letter-spacing: .2px;
      transform: translateY(-50%);
      min-width: 0;
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
      z-index: 2;
    }

    .field > .truncate {
      min-width: 0;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .nom { left: var(--nom-left); top: var(--nom-top); width: var(--nom-width); height: var(--nom-height); }
    .prenom { left: var(--prenom-left); top: var(--prenom-top); width: var(--prenom-width); height: var(--prenom-height); }
    .points { left: var(--points-left); top: var(--points-top); width: var(--points-width); height: var(--points-height); justify-content: center; font-weight: 800; }
    .reduc { left: var(--reduc-left); top: var(--reduc-top); width: var(--reduc-width); height: var(--reduc-height); justify-content: center; font-weight: 800; }

    .barcode {
      position: absolute; left: var(--bar-left); right: var(--bar-right); top: var(--bar-top);
      display: flex; align-items: center; justify-content: center;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 3;
    }

    .barcode img {
      width: 80%;
      max-width: 720px;
      height: auto;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.6));
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (max-width: 520px) {
      :root { --max-fs: 10px; --min-fs: 8px; --nom-width: 60%; --prenom-width: 60%; }
      .card { width: 100%; border-radius: 10px; }
    }
  </style>
</head>
<body>
  <div class="card" id="carte">
    <img class="bg" src="/static/carte-mdl.png" alt="Fond carte">
    <div class="field nom"><span class="truncate">{{NOM}}</span></div>
    <div class="field prenom"><span class="truncate">{{PRENOM}}</span></div>
    <div class="field points">{{POINTS}}</div>
    <div class="field reduc">{{REDUCTION}}</div>
    <div class="barcode" id="barcode"><img src="{{BARCODE_URL}}" alt="Code-barres"></div>
  </div>

  <script>
  // üîπ Ajustement automatique du texte
  function fitOne(el){
    const span = el.querySelector('.truncate');
    if(!span) return;
    const cs = getComputedStyle(document.documentElement);
    let size = parseFloat(cs.getPropertyValue('--max-fs')) || 24;
    const min = parseFloat(cs.getPropertyValue('--min-fs')) || 10;
    const boxW = el.clientWidth;
    el.style.setProperty('--fs', size+'px');
    while(span.scrollWidth > boxW && size > min){
      size -= 0.5;
      el.style.setProperty('--fs', size+'px');
    }
  }

  function fitAll(){
    document.querySelectorAll('.nom, .prenom').forEach(fitOne);
  }

  window.addEventListener('load', () => {
    fitAll();

    const card = document.getElementById('carte');
    const barcode = document.getElementById('barcode');

    barcode.addEventListener('click', async () => {
      // Si la carte est d√©j√† zoom√©e ‚Üí retour √† la normale
      if (card.classList.contains('zoomed')) {
        card.classList.remove('zoomed');
        document.body.style.background = "#f5f7fb";
        try { await screen.orientation.unlock(); } catch(e) {}
        return;
      }

      // Sinon ‚Üí activer le zoom plein √©cran + paysage
      card.classList.add('zoomed');
      document.body.style.background = "#000";

      Object.assign(card.style, {
        position: "fixed",
        inset: "0",
        margin: "auto",
        width: "100vw",
        height: "100vh",
        borderRadius: "0",
        zIndex: "9999",
        background: "#000",
        display: "flex",
        alignItems: "center",
        justifyContent: "center",
        transform: "none"
      });

      // Force le mode paysage si possible (Android, Chrome, etc.)
      try {
        await screen.orientation.lock('landscape');
      } catch(e) {
        // Certains navigateurs (ex: iOS Safari) ne le permettent pas
      }
    });

    // Ajustement du texte si on tourne manuellement l‚Äô√©cran
    window.addEventListener('orientationchange', () => {
      setTimeout(fitAll, 300);
    });
  });
</script>
</body>
</html>
