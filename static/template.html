<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte de fidélité</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f5f7fb">

  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      background: transparent !important;
      overflow: hidden !important;
      border: none !important;
      touch-action: none; /* ✅ empêche le pinch zoom mobile */
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 860px;
      height: auto;
      display: block;
      margin: 0 auto;
      background: transparent !important;
      overflow: hidden;
      border: none !important;
      border-radius: 0 !important;
      transition: none !important;
      transform: none !important;
      zoom: 1 !important;
    }

    .bg {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      background: transparent !important;
      transition: none !important;
      transform: none !important;
    }

    .field {
      position: absolute;
      color: #1c2434;
      font-family: "Segoe UI", Arial, sans-serif;
      font-weight: 700;
      white-space: nowrap;
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
      transition: none !important;
    }

    /* ✅ Calage fin (vue normale) */
    .nom { left: 24%; top: 62%; font-size: 16px; }
    .prenom { left: 24%; top: 72.5%; font-size: 16px; }
    .points { left: 30%; top: 82.5%; font-size: 16px; font-weight: 800; }
    .reduc { left: 44%; top: 82.5%; font-size: 16px; font-weight: 800; }

    /* ✅ Code-barres */
    .barcode {
      position: absolute;
      top: 46%;
      left: 40%;
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
      cursor: pointer;
    }

    .barcode img {
      width: 120%;
      height: auto;
      background: transparent !important;
      user-select: none;
      -webkit-user-drag: none;
      transform: none !important;
      transition: none !important;
    }

    .barcode img:hover,
    .barcode img:active {
      transform: scale(1.03);
    }

    /* ✅ Plein écran stable */
    .card.zoomed {
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      background: #000 !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      flex-direction: column !important;
      overflow: hidden;
      padding: 2vh 2vw;
      transform: none !important;
      zoom: 1 !important;
      animation: fadeIn 0.25s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card.zoomed img.bg {
      width: 95vw;
      height: auto;
      max-height: 85vh;
      object-fit: contain;
      transform: none !important;
    }

    /* ✅ Réalignement en plein écran */
    .card.zoomed .nom { left: 32%; top: 61.5%; font-size: 18px; }
    .card.zoomed .prenom { left: 32%; top: 70%; font-size: 18px; }
    .card.zoomed .points { left: 37%; top: 78.5%; font-size: 18px; }
    .card.zoomed .reduc { left: 48%; top: 78.5%; font-size: 18px; }

    .card.zoomed .barcode {
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .card.zoomed .barcode img {
      width: 85%;
      transform: none !important;
    }
  </style>
</head>

<body>
  <div class="card" id="carte">
    <img class="bg" src="/static/carte-mdl.png" alt="Fond carte">
    <div class="field nom">{{NOM}}</div>
    <div class="field prenom">{{PRENOM}}</div>
    <div class="field points">{{POINTS}}</div>
    <div class="field reduc">{{REDUCTION}}</div>
    <div class="barcode" id="barcode"><img src="{{BARCODE_URL}}" alt="Code-barres"></div>
  </div>

  <script>
    // ✅ Ajustement de la hauteur parent
    function sendHeight() {
      const h = document.querySelector('.card').offsetHeight;
      window.parent.postMessage({ type: 'resizeCarte', height: h }, '*');
    }

    window.addEventListener('load', () => {
      sendHeight();
      new ResizeObserver(sendHeight).observe(document.body);

      const card = document.querySelector('.card');
      const barcode = document.querySelector('#barcode');

      barcode.addEventListener('click', async () => {
        if (card.classList.contains('zoomed')) {
          card.classList.remove('zoomed');
          try { await screen.orientation.unlock(); } catch(e) {}
          document.exitFullscreen?.();
        } else {
          card.classList.add('zoomed');
          if (card.requestFullscreen) {
            await card.requestFullscreen().catch(() => {});
          } else if (card.webkitRequestFullscreen) {
            card.webkitRequestFullscreen();
          }
          try { await screen.orientation.lock('landscape'); } catch(e) {}
        }
        setTimeout(sendHeight, 300);
      });
    });

    window.addEventListener('message', (e) => {
      if (e.data.type === 'getCarteHeight') sendHeight();
    });
  </script>
</body>
</html>
