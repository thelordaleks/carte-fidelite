<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte de fid√©lit√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">

  <style>
    :root {
      --w: 1024;
      --h: 585;
      --nom-left: 23%; --nom-top: 66%; --nom-width: 64%; --nom-height: 9%;
      --prenom-left: 23%; --prenom-top: 76.5%; --prenom-width: 64%; --prenom-height: 9%;
      --points-left: 22%; --points-top: 86.2%; --points-width: 22%; --points-height: 10%;
      --reduc-left: 39%; --reduc-top: 86.2%; --reduc-width: 22%; --reduc-height: 10%;
      --bar-left: 10%; --bar-right: 10%; --bar-top: 42%;
      --max-fs: 24px; --min-fs: 10px;
    }

    /* === üö´ Suppression totale des marges, fonds, bordures, cadres, ombres, rendus UA === */
    html, body, iframe, div, img, canvas {
      margin: 0 !important;
      padding: 0 !important;
      background: transparent !important;
      border: 0 !important;
      outline: 0 !important;
      box-shadow: none !important;
      filter: none !important;
      appearance: none !important;
      -webkit-appearance: none !important;
      overflow: hidden !important;
    }

    html, body {
      height: 100% !important;
      width: 100% !important;
      background-color: transparent !important;
      isolation: isolate;
    }

    body::before, body::after {
      display: none !important;
      content: none !important;
    }

    .card {
      position: relative;
      aspect-ratio: var(--w) / var(--h);
      width: min(95vw, 860px);
      max-height: 92vh;
      background: transparent !important;
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      overflow: hidden !important;
      transform: translateZ(0);
    }

    /* ‚úÖ Image de fond */
    .card .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      outline: none !important;
      transform: none !important;
      z-index: 0;
    }

    .field {
      position: absolute;
      display: flex;
      align-items: center;
      padding: 0 1.2%;
      color: #1c2434;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: var(--fs, clamp(12px, 2.2vw, 22px));
      letter-spacing: .2px;
      transform: translateY(-50%);
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
      z-index: 2;
    }

    .field > .truncate {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: block;
      min-width: 0;
    }

    .nom { left: var(--nom-left); top: var(--nom-top); width: var(--nom-width); }
    .prenom { left: var(--prenom-left); top: var(--prenom-top); width: var(--prenom-width); }
    .points { left: var(--points-left); top: var(--points-top); width: var(--points-width); justify-content: center; font-weight: 800; }
    .reduc { left: var(--reduc-left); top: var(--reduc-top); width: var(--reduc-width); justify-content: center; font-weight: 800; }

    .barcode {
      position: absolute;
      left: var(--bar-left);
      right: var(--bar-right);
      top: var(--bar-top);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 3;
    }

    .barcode img {
      width: 80%;
      max-width: 720px;
      height: auto;
      border: none !important;
      background: transparent !important;
      outline: none !important;
      box-shadow: none !important;
      filter: none !important;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* ‚úÖ Mode zoom plein √©cran fluide */
    .card.zoomed {
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      background: black !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      border-radius: 0 !important;
      transform: scale(1) !important;
      transition: all 0.4s ease-in-out !important;
    }

    .card.zoomed .field { font-size: clamp(18px, 3vw, 28px) !important; }
    .card.zoomed .nom, .card.zoomed .prenom {
      left: 60% !important;
      transform: translate(-50%, -50%) !important;
    }
  </style>
</head>

<body>
  <div class="card" id="carte">
    <img class="bg" src="/static/carte-mdl.png" alt="Fond carte">
    <div class="field nom"><span class="truncate">{{NOM}}</span></div>
    <div class="field prenom"><span class="truncate">{{PRENOM}}</span></div>
    <div class="field points">{{POINTS}}</div>
    <div class="field reduc">{{REDUCTION}}</div>
    <div class="barcode" id="barcode"><img src="{{BARCODE_URL}}" alt="Code-barres"></div>
  </div>

  <script>
    function fitOne(el) {
      const span = el.querySelector('.truncate');
      if (!span) return;
      let size = 24, min = 10;
      const boxW = el.clientWidth;
      el.style.setProperty('--fs', size+'px');
      while (span.scrollWidth > boxW && size > min) {
        size -= 0.5;
        el.style.setProperty('--fs', size+'px');
      }
    }

    function fitAll() { document.querySelectorAll('.nom, .prenom').forEach(fitOne); }

    window.addEventListener('load', () => {
      fitAll();
      const card = document.querySelector('.card');
      const barcode = document.querySelector('.barcode');
      barcode.addEventListener('click', async () => {
        if (card.classList.contains('zoomed')) {
          card.classList.remove('zoomed');
          try { await screen.orientation.unlock(); } catch(e) {}
          document.exitFullscreen?.();
        } else {
          card.classList.add('zoomed');
          if (card.requestFullscreen) await card.requestFullscreen().catch(()=>{});
          else if (card.webkitRequestFullscreen) card.webkitRequestFullscreen();
          try { await screen.orientation.lock('landscape'); } catch(e) {}
          setTimeout(fitAll, 300);
        }
      });
      window.addEventListener('orientationchange', () => setTimeout(fitAll, 300));
    });
  </script>
</body>
</html>
